Problem:
  type: object
  properties:
    type:
      type: string
      format: uri
      description: |
        A URI reference [RFC3986] that identifies the problem type.  
        This specification encourages that, when dereferenced, 
        it provide human-readable documentation for the problem type (e.g., using HTML).
      default: 'about:blank'
      example: 'https://raw.githubusercontent.com/internet-standard/problem/problem.yaml'
    title:
      type: string
      description: |
         A short, human-readable summary of the problem type.  
         It SHOULD NOT change from occurrence to occurrence of the problem, 
         except for purposes of localization (e.g., using proactive content negotiation)
    status:
      type: integer
      format: int32
      description: |
        The HTTP status code  generated by the origin server for this occurrence of the problem.
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 400
    detail:
      type: string
      description: |
        A human-readable explanation specific to this occurrence of the problem
      example: Malformed JSON payload.
    instance:
      type: string
      format: uri
      description: |
        A URI reference that identifies the specific occurrence of the problem.  
        It may or may not yield further information if dereferenced.
